<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Musikquiz - G√¶t √Örstallet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Krona+One&family=DM+Sans:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1DB954;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #FFFFFF;
            --gray: #535353;
            --accent: #FF006E;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a1a1a 100%);
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .desktop-view { padding: 2rem; display: block; }
        .container { max-width: 900px; margin: 0 auto; position: relative; z-index: 1; }
        
        header { text-align: center; margin-bottom: 3rem; }
        h1 {
            font-family: 'Krona One', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .controls { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
        
        button {
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, #1ed760 100%);
            border: none;
            border-radius: 12px;
            color: var(--dark);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button.secondary { background: rgba(255, 255, 255, 0.1); color: var(--light); }
        
        #qrcode {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
        }

        .year-badge {
            display: inline-block;
            background: var(--accent);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Mobile Player View */
        .mobile-player {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
            text-align: center;
        }

        .mobile-player.active { display: flex; }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .spotify-container {
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            min-height: 152px;
        }

        @media (max-width: 768px) {
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="desktop-view" id="desktopView">
        <div class="container">
            <header>
                <h1>üéµ Musikquiz</h1>
                <p style="color: var(--gray);">G√¶t √•rstallet p√• sangen</p>
            </header>
            
            <div class="controls">
                <button onclick="selectRandomSong()">üé≤ V√¶lg tilf√¶ldig sang</button>
                <button class="secondary" id="revealBtn" onclick="revealAnswer()" style="display: none;">üëÅÔ∏è Vis svar</button>
            </div>
            
            <div class="card">
                <div id="selectedTrack">
                    <h3>Klar til quiz?</h3>
                    <p style="color: var(--gray); margin-top: 10px;">Tryk p√• knappen for at generere en QR-kode</p>
                </div>
                <div id="qrcode"></div>
                
                <div style="margin-top: 30px; color: var(--gray); font-size: 0.9rem;">
                    Brugt: <span id="usedSongs">0</span> / <span id="totalSongs">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-player" id="mobilePlayer">
        <div class="player-card">
            <h2 style="font-family: 'Krona One'; color: var(--primary); margin-bottom: 10px;">MUSIKQUIZ</h2>
            <p>Lyt til sangen herunder:</p>
            
            <div id="spotifyEmbed" class="spotify-container">
                </div>
            
            <div style="background: rgba(255,0,110,0.1); padding: 20px; border-radius: 16px; border: 2px solid var(--accent);">
                <h3 style="color: var(--accent); font-family: 'Krona One'; font-size: 1.1rem; margin-bottom: 10px;">DIN OPGAVE:</h3>
                <p>Hvilket √•rstal udkom denne sang? <br>Giv dit bud til quiz-masteren!</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const quizSongs = [
            { name: "Billie Jean", artist: "Michael Jackson", year: 1983, id: "5ChkMS8OtdzJeqyybCc9R5" },
            { name: "Bohemian Rhapsody", artist: "Queen", year: 1975, id: "4u7EnebtmKWzUH433cf5Qv" },
            { name: "Smells Like Teen Spirit", artist: "Nirvana", year: 1991, id: "4CeeEOM32jQcH3eN9Q2dGj" },
            { name: "Rolling in the Deep", artist: "Adele", year: 2010, id: "4OSBTYWVwsQhGLF9NHvIbR" },
            { name: "Hey Jude", artist: "The Beatles", year: 1968, id: "0aym2LBJBk9DAYuHHutrIl" },
            { name: "Sweet Child O' Mine", artist: "Guns N' Roses", year: 1987, id: "7o2CTH4ctstm8TNelqjb51" },
            { name: "Wonderwall", artist: "Oasis", year: 1995, id: "5qqabIl2vWzo9ApSC317sa" },
            { name: "Shape of You", artist: "Ed Sheeran", year: 2017, id: "7qiZfU4dY1lWllzX7mPBI" },
            { name: "I Will Always Love You", artist: "Whitney Houston", year: 1992, id: "4eHbdreAnSOrDDsFfc4Fpm" },
            { name: "Hotel California", artist: "Eagles", year: 1976, id: "40riOy7x9W7GXjyGp4pjAv" }
        ];

        let usedSongs = [];
        let currentSong = null;

        // Tjek ved opstart om vi er p√• mobil (har ?track= i URL)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackId = urlParams.get('track');

            if (trackId) {
                // VI ER P√Ö MOBIL
                showMobilePlayer(trackId);
            } else {
                // VI ER P√Ö COMPUTER
                document.getElementById('totalSongs').textContent = quizSongs.length;
            }
        };

        function selectRandomSong() {
            const available = quizSongs.filter(s => !usedSongs.includes(s.id));
            
            if (available.length === 0) {
                if(confirm("Alle sange er brugt! Vil du starte forfra?")) {
                    usedSongs = [];
                    document.getElementById('usedSongs').textContent = "0";
                }
                return;
            }

            currentSong = available[Math.floor(Math.random() * available.length)];
            usedSongs.push(currentSong.id);
            
            document.getElementById('usedSongs').textContent = usedSongs.length;
            document.getElementById('selectedTrack').innerHTML = `
                <h3 style="color: var(--primary)">Sangen er klar!</h3>
                <p>Scan koden med mobilen for at h√∏re den.</p>
            `;
            document.getElementById('revealBtn').style.display = 'inline-block';
            
            generateQR(currentSong.id);
        }

        function generateQR(id) {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = ''; // Rens tidligere kode
            
            // Linket som mobilen skal √•bne (denne sides egen URL + track id)
            const playUrl = window.location.origin + window.location.pathname + "?track=" + id;
            
            new QRCode(qrcodeDiv, {
                text: playUrl,
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function revealAnswer() {
            if (!currentSong) return;
            document.getElementById('selectedTrack').innerHTML = `
                <h2 style="font-family: 'Krona One'; color: var(--primary);">${currentSong.name}</h2>
                <p style="font-size: 1.2rem;">${currentSong.artist}</p>
                <div class="year-badge">üéØ √Örstal: ${currentSong.year}</div>
            `;
        }

        function showMobilePlayer(id) {
            // Skjul desktop og vis mobil
            document.getElementById('desktopView').style.display = 'none';
            document.getElementById('mobilePlayer').classList.add('active');
            
            // Inds√¶t Spotify afspilleren
            document.getElementById('spotifyEmbed').innerHTML = `
                <iframe src="https://open.spotify.com/embed/track/${id}" 
                    width="100%" height="152" frameBorder="0" 
                    allowtransparency="true" allow="encrypted-media"></iframe>
            `;
        }
    </script>
</body>
</html>
